<body id="acceuil" onload="initPage()">

	<h1>CHRONO!!!!</h1>
	<h2>comparez vous aux meilleurs pilotes!</h2>

	<nav>
		<a href= "http://localhost/page?url=test"> test</a>

	<div>
		<img class="piste" src="img/Rustavi_raceway.png" alt ="circuit">
		
	</div>

	<div id="piloteRecord">
		<h3>Recordman du tour!!</h3>
		
	</div>

	
	<form class="formTemps" id="formTemps" onsubmit="myFunction()">
			<fieldset>
				<legend><h3>enregistrer votre meilleur temps au tour</h3></legend>
			<label for="name">Nom</label>
        		<input type="text" name="name" id="name" required> <br> <br>

    		<label for="prenom">Prenom</label>
        		<input type="text" name="firstname" id="firstname" required> <br> <br>
			

			<label for="age">année de naissance</label>
        		<input type="number" name="age" id="agePilote" min=1925 max=2010 required> <br> <br>

        	<label for="nationalité">nationalité</label>
        		<input type="text" name="nationalité" id="nationalité" required> <br> <br>

        	<label for="circuit">circuit</label>
        		<select type="text" name="circuit" id="circuit" required>
        			<option value="1">belgique</option>
        			<option value="2">france</option>
        			<option value="3">angleterre</option>
        			<option value="4">hongrie</option>
        			<option value="5">autriche</option>
        		</select> <br> <br>

        	<label for="numeroVehicule"> Numero du véhicule </label>
        		<input type="number"  name="kart" min=1 max=30 required>

        		<br><br>

        	<label for="date">date</label>
        		<input type="date" name="date" required>

        		<br> <br>	

        	<label for="temps">meilleur temps au tour:</label>
        		<input type="number" name="minutes" id="minutes" min = 0 max= 59 required>min
        		<input type="number" name="secondes" id="secondes" min = 0 max= 59 required>sec
        		<input type="number" name="ms" id="ms" min = 0 max= 999 required>ms

        		<br> <br>

        		<input type="submit"  value="Envoyer">	
			
			</fieldset>
	</form>
